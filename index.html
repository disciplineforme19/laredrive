<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laredrive</title>
  <style>
    body {
      background-color: #000;
      color: #C5A200; /* tmavší luxusní zlatá */
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin-top: 30px;
      background: linear-gradient(45deg, #A17C00, #FFD700, #A17C00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; /* gradient text */
    }
    h2 {
      color: #C5A200;
    }
    .brand {
      margin: 40px 0;
    }
    .brand a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      background: linear-gradient(45deg, #A17C00, #FFD700, #A17C00);
      color: #000; /* text uvnitř tlačítka */
      border: 1px solid #C5A200;
      transition: all 0.3s ease;
    }
    .brand a:hover {
      background: #C5A200;
      color: #000;
    }
    p {
      max-width: 500px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <h1>Laredrive</h1>

  <div class="brand">
    <h2>Ferrari</h2>
    <p>Ikona vášně a výkonu. Jen pro ty, kdo rozumí rychlosti i stylu.</p>
    <a href="#">Zjistit více</a>
  </div>

  <div class="brand">
    <h2>Lamborghini</h2>
    <p>Odvaha a extravagance pro ty, kdo si vybírají život bez hranic.</p>
    <a href="#">Zjistit více</a>
  </div>

  <div class="brand">
    <h2>McLaren</h2>
    <p>Čistá technologie a elegance, která dává rychlosti nový význam.</p>
    <a href="#">Zjistit více</a>
  </div>

</body>
</html>
