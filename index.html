<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laredrive</title>
  <style>
    body {
      background-color: #000;
      color: #d4af37; /* základní zlatá pro text */
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1, h2 {
      background: linear-gradient(45deg, #b8860b, #ffd700, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand {
      margin: 40px 0;
    }
    .brand a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      background: linear-gradient(45deg, #b8860b, #ffd700, #b8860b);
      color: #000;
      border: 1px solid #ffd700;
      transition: all 0.3s ease;
    }
    .brand a:hover {
      background: #000;
      color: #ffd700;
      border-color: #ffd700;
    }
    p {
      max-width: 500px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <h1>Laredrive</h1>

  <div class="brand">
    <h2>Ferrari</h2>
    <p>Ikona vášně a výkonu. Jen pro ty, kdo rozumí rychlosti i stylu.</p>
    <a href="#">Zjistit více</a>
  </div>

  <div class="brand">
    <h2>Lamborghini</h2>
    <p>Odvaha a extravagance pro ty, kdo si vybírají život bez hranic.</p>
    <a href="#">Zjistit více</a>
  </div>

  <div class="brand">
    <h2>McLaren</h2>
    <p>Čistá technologie a elegance, která dává rychlosti nový význam.</p>
    <a href="#">Zjistit více</a>
  </div>

</body>
</html>
